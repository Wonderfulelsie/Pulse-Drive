<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Lumina City Interactive Maps</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);  
            margin: 0;  
            padding: 40px;  
            min-height: 100vh;  
        }  
        
        .container {  
            max-width: 1200px;  
            margin: 0 auto;  
            background: white;  
            border-radius: 20px;  
            padding: 40px;  
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);  
        }  
        
        .title {  
            text-align: center;  
            color: #2c3e50;  
            font-size: 36px;  
            margin-bottom: 40px;  
        }  
        
        .maps-grid {  
            display: grid;  
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));  
            gap: 30px;  
            margin-top: 40px;  
        }  
        
        .map-card {  
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);  
            border-radius: 15px;  
            padding: 30px;  
            text-align: center;  
            transition: transform 0.3s ease;  
            border: 2px solid transparent;  
        }  
        
        .map-card:hover {  
            transform: translateY(-10px);  
            border-color: #667eea;  
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);  
        }  
        
        .map-icon {  
            font-size: 48px;  
            margin-bottom: 20px;  
        }  
        
        .map-title {  
            font-size: 24px;  
            color: #2c3e50;  
            margin-bottom: 15px;  
        }  
        
        .map-description {  
            color: #7f8c8d;  
            margin-bottom: 25px;  
            line-height: 1.6;  
        }  
        
        .map-link {  
            display: inline-block;  
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);  
            color: white;  
            padding: 12px 25px;  
            border-radius: 25px;  
            text-decoration: none;  
            font-weight: bold;  
            transition: all 0.3s ease;  
        }  
        
        .map-link:hover {  
            transform: scale(1.05);  
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <h1 class="title">🗺️ Lumina City Interactive Maps</h1>  
        <p style="text-align: center; color: #7f8c8d; font-size: 18px;">  
            探索 Lumina City 的各个区域，点击下方地图开始您的旅程  
        </p>  
        
        <div class="maps-grid">  
            <div class="map-card">  
                <div class="map-icon">🏛️</div>  
                <div class="map-title">老城区</div>  
                <div class="map-description">  
                    历史悠久的老城中心，包含公园、住宅区和传统商业街  
                </div>  
                <a href="old-town-map.html" class="map-link">查看地图</a>  
            </div>  
            
            <div class="map-card">  
                <div class="map-icon">🏢</div>  
                <div class="map-title">市中心商务区</div>  
                <div class="map-description">  
                    现代化的商务中心，高楼大厦和购物中心的聚集地  
                </div>  
                <a href="downtown-map.html" class="map-link">查看地图</a>  
            </div>  
            
            <div class="map-card">  
                <div class="map-icon">🏡</div>  
                <div class="map-title">郊区住宅</div>  
                <div class="map-description">  
                    安静的郊区社区，家庭住宅和社区设施  
                </div>  
                <a href="suburbs-map.html" class="map-link">查看地图</a>  
            </div>  
            
            <div class="map-card">  
                <div class="map-icon">🏭</div>  
                <div class="map-title">工业区</div>  
                <div class="map-description">  
                    城市的工业核心，工厂和物流设施  
                </div>  
                <a href="industrial-map.html" class="map-link">查看地图</a>  
            </div>  
        </div>  
    </div>  
</body>  
</html>
